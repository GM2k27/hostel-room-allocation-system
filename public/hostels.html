    <meta charset="UTF-8">
    <title>Hostels</title>

<body>

    <h1>Hostels</h1>

    <nav>
        <a href="students.html">Students</a>
        <a href="hostels.html">Hostels</a>

        <a href="rooms.html">Rooms</a>

    <div class="container">
        <h2>Add Hostel</h2>
        <form id="hostelForm">
            <input type="number" placeholder="Hostel ID" required>
            <input type="text" placeholder="Hostel Name" required>
            <input type="text" placeholder="Location">
            <input type="number" placeholder="Total Rooms">
            <button type="submit">Add Hostel</button>
        </form>
    </div>

    <div class="container">
        <h2>Hostel List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Total Rooms</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
