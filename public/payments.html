<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payments</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Payments</h1>

    <nav class="navbar">
        <a href="students.html">Students</a>
        <a href="hostels.html">Hostels</a>
        <a href="roomtypes.html">Room Types</a>
        <a href="rooms.html">Rooms</a>
        <a href="allocations.html">Allocations</a>
        <a href="payments.html" class="active">Payments</a>
    </nav>

    <div class="container forms-container">
        <h2>Add Payment</h2>
        <form id="paymentForm">

            <input type="number" placeholder="Payment ID" required>
            <input type="number" placeholder="Student ID" required>
            <input type="number" step="0.01" placeholder="Amount" required>
            <input type="date" required>
            <input type="text" placeholder="Description">
            <button>Add Payment</button>
        </form>
    </div>

    <div class="container tables-container">
        <button onclick="loadTotalPayments()" style="background-color: #7ca8d4; padding: 10px;">Total Payment Per Student</button>

        <h2>Payment Records</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="paymentsTbody"></tbody>

        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
